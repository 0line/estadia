<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/home" >Post</a>
      <a mat-list-item routerLink="/admin/page" >Pagina</a>
      <a mat-list-item routerLink="/admin/media" >Medios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"><i class="fas fa-bars"></i></mat-icon>
      </button>      
      <span class="espacio-elementos"></span>
      <span><button class="btn btn-dark" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Salir</button></span>
    </mat-toolbar>
    <ng-template #DynamicComponent></ng-template>
    
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
