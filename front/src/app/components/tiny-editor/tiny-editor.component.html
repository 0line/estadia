<section class="container-fluid mt-2" id="editorcomponent-{{e_idgeneric}}" attr.data-index="{{numberIndex}}">
    <article class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <button type="button" class="close" aria-label="Close" (click)="eliminar()">
                        <i class="fas fa-times-circle"></i>
                    </button>                   
                    <h5 class="card-title">Editor</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form [formGroup]="form">
                                <div *ngFor="let item of EditorForm">
                                    <div [ngSwitch]="item.controlType">
                                        <div *ngSwitchCase="'textAreaCustom'">
                                                <editor [formControlName]="item.key" id="{{item.id}}" apiKey="10exaiaymntvt0olvhl7325duyeak4kkor6rlkk5obrozr5l"
                                                [init]="tinyMceSettings"></editor>
                                        </div>
                                        <div *ngSwitchCase="'inputCustom'">
                                            <input type="{{item.type}}" name="{{item.key}}" id="{{item.id}}" value="Editor">
                                        </div>
                                    </div>
                                </div>
                            </form>
                                {{form.value|json}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
