<mat-toolbar>
  <span>Post</span>
  <span class="espacio-elementos"></span>
  <a class="btn btn-dark" routerLink="/newpost">Nuevo Post</a>
</mat-toolbar>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Id Post -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.id"></td>
    </ng-container>

    <!-- Nombre Post -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.content.rendered"></td>
    </ng-container>
    <!-- Link Post -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Link </th>
      <td mat-cell *matCellDef="let element"><a href="{{element.link}}" target="_blank" rel="noopener noreferrer">{{element.link}}</a></td>
    </ng-container>    
    <!-- Status Post -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.status"></td>
    </ng-container>
    <!-- Status Post -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">****</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
