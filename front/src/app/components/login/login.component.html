<body class="animsition">
        <div class="page-wrapper">
            <div class="page-content--bge5">
                <div class="container">
                    <div class="login-wrap">
                        <div class="login-content">
                            <div class="login-logo">
                                <a href="#">
                                    <img src="./assets/images/Logotipo-Memo-Medina-Negro.png" alt="CoolAdmin">
                                </a>
                            </div>
                            <div class="login-form">
                                <app-alert></app-alert>
                                <form [formGroup]="dataUser" (ngSubmit)="sendData()">
                                    <div class="form-group">
                                        <label>Usurio / Correo Eléctronico</label>
                                        <input class="au-input au-input--full" type="text" name="user" placeholder="Usuario" formControlName="user" [ngClass]="{ 'is-invalid form-control': submitted && f.user.errors }">                                    
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input class="au-input au-input--full" type="password" name="password" placeholder="******" formControlName="password"  [ngClass]="{ 'is-invalid form-control': submitted && f.password.errors }">
                                    </div>
                                    <div class="login-checkbox">
                                        <label>
                                            <label class="switch switch-3d switch-secondary mr-3">
                                                <input type="checkbox" class="switch-input" checked="true" name="remember">
                                                <span class="switch-label"></span>
                                                <span class="switch-handle"></span>
                                            </label>Recuerdame
                                        </label>
                                        <label>
                                            <a href="#">¿Olvidaste la conteaseña?</a>
                                        </label>
                                    </div>
                                    <button class="au-btn au-btn--block au-btn-load m-b-20" type="submit" >Entrar</button>
                                    <!--<div class="social-login-content">
                                        <div class="social-button">
                                            <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                            <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                        </div>
                                    </div>-->
                                </form>
                                <div class="register-link">
                                    <p>
                                        ¿No tienes cuenta?
                                        <a href="#">Registrarse</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <!-- Jquery JS-->
        <script src="vendor/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap JS-->
        <script src="vendor/bootstrap-4.1/popper.min.js"></script>
        <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
        <!-- Vendor JS       -->
        <script src="vendor/slick/slick.min.js">
        </script>
        <script src="vendor/wow/wow.min.js"></script>
        <script src="vendor/animsition/animsition.min.js"></script>
        <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
        </script>
        <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
        <script src="vendor/counter-up/jquery.counterup.min.js">
        </script>
        <script src="vendor/circle-progress/circle-progress.min.js"></script>
        <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
        <script src="vendor/chartjs/Chart.bundle.min.js"></script>
        <script src="vendor/select2/select2.min.js">
        </script>
    
        <!-- Main JS-->
        <script src="js/main.js"></script>
    
    </body>
