version: '3.3'

services:
   db:
     image: mysql:latest
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "8000:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress
       WORDPRESS_DB_PASSWORD: wordpress
       WORDPRESS_DB_NAME: wordpress
      volumes:
        - themes:/var/www/html/wp-content/themes/
    volumes:
      themes:
        driver: local
        driver_opts:
          type: none
          device: /home/zeroline/Documentos/github/estadia/html
          o: bind
      db_data:
        driver: local
        driver_opts:
          type: none
          device: /home/zeroline/Documentos/github/estadia/db_data
          o: bind
